  <meta charset="UTF-8">

  <title>Index Centralizado</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('DALL·E 2024-09-20 07.15.25 - A beautiful landscape with rolling green hills and trees scattered across the terrain. The sky is a stunning shade of blue, clear and bright, with sof.webp'); /* Substitua pelo caminho da sua imagem */
      background-size: cover;
      background-position: center;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .box {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    ul {
      list-style-type: none;
    }

    li {
      margin: 10px 0;
    }

    a {
      text-decoration: none;
      font-size: 18px;
      color: #333;
      background-color: #f0f0f0;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #ccc;
    }
  </style>
</head>
